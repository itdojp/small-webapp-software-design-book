<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description | default: site.description | escape }}" />
    <meta name="author" content="{{ site.author | escape }}" />
    <title>
      {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
    </title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
        <nav class="site-nav" aria-label="Site navigation">
          <a href="{{ '/chapters/' | relative_url }}">目次</a>
          <a href="https://itdojp.github.io/it-engineer-knowledge-architecture/" target="_blank" rel="noopener">シリーズへ戻る</a>
          {% if site.repository %}
            <a href="https://github.com/{{ site.repository }}" target="_blank" rel="noopener">GitHub</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
      {% if page.show_nav %}
        {% include nav.html %}
      {% endif %}
    </main>

    <footer class="site-footer">
      <div class="container">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
